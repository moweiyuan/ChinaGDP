<!DOCTYPE html>
<html>
    <head>
        <title>中国历年GDP数据可视化平台</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon.ico">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/map.css">
    </head>
    <body>
        <div class="data">
            <div class="data-title">
                <div class="title-left fl"></div>
                <div class="title-center fl"><h1>中国历年GDP数据概览</h1></div>
                <div class="title-right fr"></div>
            </div>
            <div class="data-content">
                <div class="con-left fl">
                    <div class="left-top">
                        <div class="info">
                            <div class="info-title">本年数据</div>
                            <img src="./img/bj-1.png" alt="" class="bj-1">
                            <img src="./img/bj-2.png" alt="" class="bj-2">
                            <img src="./img/bj-3.png" alt="" class="bj-3">
                            <img src="./img/bj-4.png" alt="" class="bj-4">
                            <div class="info-main">
                                <div class="info-1">
                                    <div class="info-img fl">
                                        <img src="./img/info-img-1.png" alt="">
                                    </div>
                                    <div class="info-text fl">
                                        <p>国内生产总值 (亿元)</p>
                                        <p>986,515</p>
                                    </div>
                                </div>
                                <div class="info-2">
                                    <div class="info-img fl">
                                        <img src="./img/info-img-2.png" alt="">
                                    </div>
                                    <div class="info-text fl">
                                        <p>年末总人口 (万人)</p>
                                        <p>140,005</p>
                                    </div>
                                </div>
                                <div class="info-3">
                                    <div class="info-img fl">
                                        <img src="./img/info-img-3.png" alt="">
                                    </div>
                                    <div class="info-text fl">
                                        <p>人均国内生产总值 (元)</p>
                                        <p>70,581</p>
                                    </div>
                                </div>
                                <div class="info-4">
                                    <div class="info-img fl">
                                        <img src="./img/info-img-4.png" alt="">
                                    </div>
                                    <div class="info-text fl">
                                        <p>GDP同比增长 (%)</p>
                                        <p>6.1</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="top-bottom">
                            <div class="title">2019年三产增加值比例<span> / 单位：亿元</span></div>
                            <img src="./img/bj-1.png" alt="" class="bj-1">
                            <img src="./img/bj-2.png" alt="" class="bj-2">
                            <img src="./img/bj-3.png" alt="" class="bj-3">
                            <img src="./img/bj-4.png" alt="" class="bj-4">
                            <div id="echarts_1" class="charts"></div>
                        </div>
                    </div>
                    <div class="left-bottom">
                        <div class="title">2019年各大区GDP<span> / 单位：亿元</span></div>
                        <img src="./img/bj-1.png" alt="" class="bj-1">
                        <img src="./img/bj-2.png" alt="" class="bj-2">
                        <img src="./img/bj-3.png" alt="" class="bj-3">
                        <img src="./img/bj-4.png" alt="" class="bj-4">
                        <div id="echarts_2" class="charts"></div>
                    </div>
                </div>
                <div class="con-center fl">
                    <div id="map" class="cen-top"></div>
                    <div class="cen-bottom">
                        <div class="title">1952 - 2019年中国GDP<span> / 单位：亿元</span></div>
                        <img src="./img/bj-1.png" alt="" class="bj-1">
                        <img src="./img/bj-2.png" alt="" class="bj-2">
                        <img src="./img/bj-3.png" alt="" class="bj-3">
                        <img src="./img/bj-4.png" alt="" class="bj-4">
                        <div id="echarts_3" class="charts"></div>
                    </div>
                </div>
                <div class="con-right fr">
                    <div class="right-top">
                        <div class="title">2019年省市GDP TOP5<span> / 单位：亿元</span></div>
                        <img src="./img/bj-1.png" alt="" class="bj-1">
                        <img src="./img/bj-2.png" alt="" class="bj-2">
                        <img src="./img/bj-3.png" alt="" class="bj-3">
                        <img src="./img/bj-4.png" alt="" class="bj-4">
                        <div id="echarts_4" class="charts"></div>
                    </div>
                    <div class="right-center">
                        <div class="title">2019年省市人均GDP TOP5<span> / 单位：元</span></div>
                        <img src="./img/bj-1.png" alt="" class="bj-1">
                        <img src="./img/bj-2.png" alt="" class="bj-2">
                        <img src="./img/bj-3.png" alt="" class="bj-3">
                        <img src="./img/bj-4.png" alt="" class="bj-4">
                        <div id="echarts_5" class="charts"></div>
                    </div>
                    <div class="right-bottom">
                        <div class="title">2019年主要城市GDP<span> / 单位：亿元</span></div>
                        <img src="./img/bj-1.png" alt="" class="bj-1">
                        <img src="./img/bj-2.png" alt="" class="bj-2">
                        <img src="./img/bj-3.png" alt="" class="bj-3">
                        <img src="./img/bj-4.png" alt="" class="bj-4">
                        <div id="echarts_6" class="charts"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/jquery-2.1.1.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/china.js"></script>
    <script src="./js/echarts.js"></script>
</html>
